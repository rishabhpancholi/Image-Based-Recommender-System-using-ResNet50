<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Based Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href ="static/style.css">
</head>
<script src="static/script.js"></script>
<body>
    <div class="container">
        <h1 class="text-center my-4">Image Based E-Commerce Recommendation App</h1>
        
        <div class="upload-container">
            <h3>Upload an Image</h3>
            <form id="uploadForm" method="post" action="/upload/" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" id="imageInput" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Recommend</button>
            </form>
        </div>
        
            <div class="image-container d-flex flex-wrap justify-content-center" id="results"></div>
        
    </div>

    
</body>
</html>
