<!DOCTYPE html>
<!-- Main HTML document for the image upload interface -->
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Based Recommender System</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="static/style.css">
</head>
<!-- JavaScript file for handling client-side interactions -->
<script src="static/script.js"></script>
<body>
    <!-- Main container for the page content -->
    <div class="container">
        <!-- Page title -->
        <h1 class="text-center my-4">Image Based E-Commerce Recommendation App</h1>
        
        <!-- Image upload section -->
        <div class="upload-container">
            <h3>Upload an Image</h3>
            <!-- Form for image upload with multipart/form-data encoding -->
            <form id="uploadForm" method="post" action="/upload/" enctype="multipart/form-data">
                <div class="mb-3">
                    <!-- File input that accepts only image files -->
                    <input type="file" class="form-control" id="imageInput" name="file" accept="image/*" required>
                </div>
                <!-- Submit button to trigger the recommendation process -->
                <button type="submit" class="btn btn-primary">Recommend</button>
            </form>
        </div>
        
        <!-- Container for displaying recommended images -->
        <div class="image-container d-flex flex-wrap justify-content-center" id="results"></div>
    </div>
</body>
</html>
